{% load static i18n %}
<ul class="menu">
    {% for item in menu %}
        <li class="menu-item {% if item.slug == request.resolver_match.url_name %}active{% endif %}">
            <a href="{% url item.url %}" class="menu-link">
                <i class="{{ item.icon }}"></i>
                <div class="text-truncate">{% trans item.name %}</div>
            </a>
        </li>
    {% endfor %}
</ul>
